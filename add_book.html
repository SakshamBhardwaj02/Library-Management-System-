{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New Book</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_book') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author *</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN *</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" required>
                        <div class="form-text">International Standard Book Number (e.g., 978-3-16-148410-0)</div>
                    </div>
                    <div class="mb-3">
                        <label for="copies" class="form-label">Number of Copies *</label>
                        <input type="number" class="form-control" id="copies" name="copies" min="1" value="1" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
